<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <style>
    body {
      background-color: #00b4cc;
      font-family: Helvetica, Arial, sans-serif;
    }

    h1 {
      font-size: 28px;
      text-align: center;
    }

    #popup-content {
      padding: 10px;
      justify-content: center;
      align-items: flex-start;
      flex-direction: column;
      display: flex;
    }

    .div-all,
    .div-page {
      float: left;
      width: 52px;
    }

    input[type=checkbox] {
      height: 0;
      width: 0;
      visibility: hidden;
    }

    label {
      cursor: pointer;
      text-indent: -9999px;
      width: 40px;
      height: 20px;
      background: rgb(255, 255, 255);
      display: block;
      border-radius: 40px;
      position: relative;
    }

    label:after {
      content: '';
      position: absolute;
      top: 2px;
      left: 2px;
      width: 16px;
      height: 16px;
      background: #535353;
      border-radius: 16px;
      transition: 0.3s;
    }

    input:checked+label {
      background: #f7ff8d;
    }

    input:checked+label:after {
      left: calc(100% - 2px);
      transform: translateX(-100%);
    }

    label:active:after {
      width: 30px;
    }

    span {
      display: flex;
      height: 35px;
      justify-content: center;
      align-items: flex-end;
      float: left;
      padding-left: 5px;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <h1>Undistract</h1>
  <div id="popup-content">
    <img src="/icons/icon.png">
    <div>
      <div class="div-all">
        <input type="checkbox" id="ToggleAll" /><label for="ToggleAll">For All Sites</label>
      </div>
      <span>For All Sites</span>
    </div>
    <div>
      <div class="div-page">
        <input type="checkbox" id="TogglePage" /><label for="TogglePage">For This Page</label>
      </div>
      <span>Only For This Site</span>
    </div>
    <div>
      <div class="div-page">
        <input type="checkbox" id="ToggleExclude" /><label for="ToggleExclude">Exclude This Page</label>
      </div>
      <span>Exclude This Site (if "For All" is enabled)</span>
    </div>
  </div>
  <script type="module" src="popup.js"></script>
</body>

</html>
